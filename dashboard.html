<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard ¬∑ Quantum Ledger Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // Frontend override for API base (used by dashboard.js)
    window.API_BASE = "https://quantum-ledger-org.onrender.com";
  </script>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dash-body">
  <header class="dash-appbar">
    <div class="dash-brand">
      <div class="dash-brand-mark">QLN</div>
      <div class="dash-brand-text">
        <div class="dash-brand-title">Quantum Ledger</div>
        <div class="dash-brand-sub">Dashboard</div>
      </div>
    </div>
    <div class="dash-appbar-actions">
      <div class="dash-lang">English</div>
      <div class="dash-user">
        <span id="dash-username">Trader</span>
        <a class="btn btn-outline btn-sm" href="profile.html">Profile</a>
        <button id="dash-logout" class="btn btn-outline btn-sm">Log out</button>
      </div>
    </div>
  </header>

  <main class="dash-main">
    <section class="dash-balance-card">
      <div class="dash-balance-top">
        <div>
          <p class="dash-label">Total Balance</p>
          <h1 id="dash-total-balance">$0.00</h1>
        </div>
        <div class="dash-balance-meta">
          <span class="dash-pill">Demo Mode</span>
          <span class="dash-pill" id="dash-last-updated">Updating...</span>
        </div>
      </div>
      <div class="dash-actions">
        <button class="dash-action" data-action="Buy">
          <div class="dash-action-icon visa">üí≥</div>
          <span>Buy</span>
        </button>
        <button class="dash-action" data-action="Withdraw">
          <div class="dash-action-icon withdraw">‚¨ÜÔ∏è</div>
          <span>Withdraw</span>
        </button>
        <button class="dash-action" data-action="Deposit">
          <div class="dash-action-icon deposit">‚¨áÔ∏è</div>
          <span>Deposit</span>
        </button>
        <button class="dash-action" data-action="Swap">
          <div class="dash-action-icon swap">‚ÜîÔ∏è</div>
          <span>Swap</span>
        </button>
        <button class="dash-action" data-action="Link Wallet">
          <div class="dash-action-icon link">üîó</div>
          <span>Link Wallet</span>
        </button>
      </div>
    </section>

    <section class="dash-section">
      <div class="dash-section-header">
        <h3>Your Assets</h3>
      </div>
      <div class="dash-asset-grid" id="dash-asset-grid">
        <!-- Filled by dashboard.js -->
      </div>
    </section>
  </main>

  <div class="dash-action-overlay"></div>
  <div class="dash-action-modal" id="dash-action-modal">
    <div class="dash-action-header">
      <h3 id="dash-action-title">Select Asset</h3>
      <button class="dash-action-close" aria-label="Close">√ó</button>
    </div>
    <div class="dash-action-body">
      <div class="dash-action-list" id="dash-action-list"></div>
      <div class="dash-action-form">
        <label for="dash-action-amount">Amount</label>
        <input id="dash-action-amount" type="number" min="0" step="0.00000001" placeholder="0.00" />
        <button id="dash-action-confirm" class="btn btn-primary" type="button" style="width: 100%; margin-top: 0.5rem;">Confirm</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
